<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Christopher's Weather App</title>
</head>
<body>
    <div class = "topContainer">
        <div class = "leftDescriptionBox">
            <div class = "descriptionText">Overcast Clouds</div>
            <div class = "cityName">New York</div>
            <div class = "temperature temp">51&#176;</div>
            <div class = "highLowBox">
                <div class = "todaysLow temp">Low: 48&#176;</div>
                <div class = "todaysHigh temp">High: 53&#176;</div>
            </div>
            <input type="checkbox" name = "checkbox" class = "toggle">
            <div class = "todayMainIconContainer">
                <svg class = "rightIcon" id = "iconContainer"></svg>
            </div>
            <div class = "searchContainer">
                <form id = "searchForm" onsubmit="return false">
                    <input id = "searchInput" name ="search" type = "text" placeholder = "Search...       ">
                    <button type = "submit" onclick = "parseWeatherData()" id = "searchBtn"><img src="assets/search.svg"></button>
                </form>
            </div>
        </div>
        <div class = "rightDescriptionBox">
            <div class = "rightCategory">
                <div class = "rightIcon"><img src = "assets/thermo.svg" class = "filterSVG" height = "35" width = "35"/> </div>
                <div class = "rightInnerBox">
                    <div class = "rightHeading">Feels Like</div>
                    <div class = "rightDescription temp">52&#176;</div>
                </div>
            </div>
            <div class = "rightCategory">
                <div class = "rightIcon"><img src = "assets/humidity.svg" class = "filterSVG" height = "35" width = "35"/> </div>
                <div class = "rightInnerBox">
                    <div class = "rightHeading">Humidity</div>
                    <div class = "rightDescription">62 %</div>
                </div>
            </div>
            <div class = "rightCategory">
                <div class = "rightIcon"><img src = "assets/09d.svg" class = "filterSVG" height = "35" width = "35"/> </div>
                <div class = "rightInnerBox">
                    <div class = "rightHeading">Chance of Rain</div>
                    <div class = "rightDescription">7 %</div>
                </div>
            </div>
            <div class = "rightCategory">
                <div class = "rightIcon"><img src = "assets/01d.svg" class = "filterSVG" height = "35" width = "35"/> </div>
                <div class = "rightInnerBox">
                    <div class = "rightHeading">Time of Sunset</div>
                    <div class = "rightDescription">4:32 pm</div>
                </div>
            </div>
            <div class = "rightCategory">
                <div class = "rightIcon"><img src = "assets/NewMoon.png" id = "moonPhaseIcon" class = "filterSVG" height = "40" width = "40"/> </div>
                <div class = "rightInnerBox">
                    <div class = "rightHeading">Phase of Moon</div>
                    <div class = "rightDescription">New Moon</div>
                </div>
            </div>
        </div>
    </div>
    <div class = "bottomContainer">
        <div class = "weeklyDisplayContainer"></div>
            <div class = "leftLine"><hr></div>
            <div class = "weeklyDisplayName">The Week Ahead</div>
            <div class = "rightLine"><hr></div>
        <div class = "weeklyContainer">
            <div class = "day">
                <div class = "date">Monday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Tuesday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Wednesday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Thursday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Friday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Saturday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
            <div class = "day">
                <div class = "date">Sunday</div>
                <div class = "weeklyHighLowBox">
                    <div class = "high temp">53&#176;</div>
                    <div class = "low temp">42&#176;</div>
                </div>
                <div class = "weeklyIconContainer">
                    <svg class = "weeklyIcon" id = "iconContainer"></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src=script.js></script>
</body>
</html>
